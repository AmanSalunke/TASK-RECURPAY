<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Task2.css"> 
  </head>
  <body>
    <div>
      <div
        class="row">

        <div class="col-lg-4 col-xs-12 col-md-6 col-sm-10">
          <img src="./Shirt.jpeg" class="img-shirt">
        </div>

        <div class="col-lg-4 col-xs-12 col-md-6 col-sm-10">
          <h2>CLASSIC DENIM SHIRT</h2>

         

          <div class="star">
            <img src="./star.jpeg" class="star1"/>
            <p>23 reviews</p>
          </div>
         

          <div class="box5">
            <label for="quantityInput" class="lab1" > Quantity</label>
            <br />
            
          </div>

          <input type="number" id="quantityInput" value="1" min="1" class="imp"/>

          <br />
          <br />

          <div class="box1">
            <h5>CHECK   COD   AVAILABILITY</h5>

            <br />

            <input type="text" id="pincodeInput" class="imp2" placeholder="Enter Pincode"maxlength="6"/>
            <button id="verifyButton" class="verify">CHECK</button>
          

            <p class="price">Rs. <span id="totalAmount"></span></p>
            <div class="box2">
              <br>
              <button id="addToCartButton" disabled class="verify10">ADD  TO  CART</button>

              <p id="message"></p>

            </div>
            <br />

            <div class="box3">
            </div>
            <br />
          </div>
          <br />
          <div class="row"></div>
          <br />

          <div class="footer">

            <div class="icon1">
              <img src="./Facebook.jpeg" class="footericon"/>
              <p>SHARE</p>
            </div>

            <div class="icon2" >
              <img src="./tweet.jpeg" class="footericon"/>
              <p>TWEET</p>
            </div>

            <div class="icon3" >
              <img src="./pin.jpeg" class="footericon"/>
              <p>PIN</p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="Task2.js"></script>
  </body>
</html>
